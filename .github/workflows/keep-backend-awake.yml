name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes (UTC time)
  workflow_dispatch:        # Allows manual run if needed

jobs:
  ping_render_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Curl request to keep Render alive
        run: |
          curl -L --silent --output /dev/null https://councilgrad-core-b1.onrender.com/
